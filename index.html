      <!--Wanted to try bootstrap buttons because I liked the clean look when used for links in a sidebar or list
          btn-group-vertical in the parent div just align them all vertically instead of across the screen
          Button tag to allow for the whole button to be clicked instead of just the href text
          class btn-block to make the buttons a consistent width instead of scaling with the length of text
          class btn & class btn-secondary for bootstrap formatting
          inline <a> href inside <button> to avoid the normal javascript requirements (which I don't know) to make buttons functional
          target="_blank" to make the hyperlinks open in a new tab for easier navigation back to the Index
          This would have been a good place to use ul/li but i chose to use those for education instead
      -->
      <div class="btn-group-vertical">
